<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet"/>
    <title>Grocery Pop</title>
</head>
<body>
    <div class="container">
        <section id="logo-section">
            <h1>Grocery <br> Pop</h1>
            <p>An interactive grocery list</p>
        </section>
        <section id="form-section">
            <form>
                <input type="text" placeholder="Enter item name..."/>
                <select>
                    <option>Select a category</option>
                    <option>Produce</option>
                    <option>Frozen</option>
                    <option>Dairy</option>
                    <option>Create your own</option>
                </select>
                <button>Add a bubble</button>
            </form>
        </section>
        <section id="list-section">
            <p>Start by adding your first item!</p>
            <ul>
                <li class="bubble">Bubble</li>
                <li class="bubble">Buuuuuuuubble2</li>
                <li class="bubble">Bubble3</li>
            </ul>

        </section>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
